<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My Tasks</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>


    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div style="width: 100%; height: 100%; min-height: 100%; min-width: 100%" align="center">
    <nav style="width: 100%; height: 100px;  background-color: darkgray; color: white; border-style: groove">
        <h1 style="color: white">New User Registration</h1>
    </nav>

    <form autocomplete="off" action="#" th:action="@{/register}" align="center">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <h5>
                <table style="margin-top: 50px;  text-align: left;" align="center">
                    <tr>
                        <th> Name</th>
                        <th><input id="name" placeholder="Enter Name" type="text"/></th>
                    </tr>
                    <tr>
                        <th>Second name</th>
                        <th><input id="secondName" placeholder="Enter Second Name" type="text"/></th>
                    </tr>
                    <tr>
                        <th> Password</th>
                        <th><input id="psw-repeat" placeholder="Enter Password" type="password"/></th>
                    </tr>
                    <tr>
                        <th> Repeat Password</th>
                        <th><input id="psw" placeholder="Repeat  Password" type="password"/></th>
                    </tr>
                    <tr>
                        <th> Email</th>
                        <th><input id="email" placeholder="Enter Email" type="email"/></th>
                    </tr>
                    <tr>
                        <th> Institution code</th>
                        <th><input id="instCode" placeholder="Enter Institution code" type="text"/></th>
                    </tr>
                </table>
                <br>
                <button type="submit" class="registerbtn">Register</button>

            </h5>
            <div class="container signin">
                <p>Already have an account? <a href="/Login">Sign in</a>.</p>
                <p>Do you want to add institutions? <a href="#">add institution</a>.</p>
            </div>
        </div>
    </form>
</div>

</body>
</html>
