<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My Tasks</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
<!--    <script th:src ="@{/js/generateCode.js}"></script>-->


    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function generateCode() {

            var xhttp = new XMLHttpRequest();

            xhttp.open("GET", "/generateCode", true);
            xhttp.send();

            xhttp.onreadystatechange = function () {
                var code;
                if (this.readyState === 4 && this.status === 200) {
                    code = xhttp.responseText;
                    document.getElementById("instCode").value = code;

                }
            }

        }
    </script>

</head>
<body>


<div style="width: 100%; height: 100%; min-height: 100%; min-width: 100%" align="center">

    <form method="post" th:action="@{/Register}" th:object="${employeeDto}" autocomplete="off" align="center">
        <div class="container">
            <h1>Registration page</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <h5>
                <table style="margin-top: 50px;  text-align: left;" align="center">
                    <tr>
                        <th> Name</th>
                        <th><input id="name"  th:value="*{firstName}" placeholder="Enter Name" name="firstName" type="text"  /></th>
                    </tr>
                    <tr>
                        <th>Second name</th>
                        <th><input id="secondName" th:value="*{lastName}" placeholder="Enter Second Name" name="lastName" type="text"/></th>
                    </tr>
                    <tr>
                        <th> Password</th>
                        <th><input id="psw-repeat" th:value="*{password}" placeholder="Enter Password" name="password"   type="password"/></th>
                    </tr>
                    <tr>
                        <th> Repeat Password</th>
                        <th><input id="psw" th:value="*{rPassword}" placeholder="Repeat Password" name="rPassword" type="password"/></th>
                    </tr>
                    <tr>
                        <th> Email</th>
                        <th><input id="email" th:value="*{email}" placeholder="Enter Email" name="email"  type="email"/></th>
                    </tr>
                    <tr>
                        <th> Institution code</th>
                        <th><input id="instCode" th:value="*{institutionCode}" placeholder="Enter Code" name="institutionCode"  type="text"/></th>
                    </tr>
                    <tr>
                        <th>
                            <button id="btnGenerate" class="btnGenerate" type="button" onclick="generateCode()">Generate
                                code
                            </button>
                        </th>
                    </tr>
                </table>
                <br>
                    <label th:text="${message}" style="color: red"></label>
                <br>
                <button type="submit" class="registerbtn">Create your account</button>

            </h5>

            <div class="container signin">
                <p>Already have an account? <a href="/Login">Sign in</a>.</p>
            </div>
        </div>

    </form>
</div>

</body>
</html>
