<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:custom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My Tasks</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <script>
    </script>

</head>

<body>

<div style="width: 100%; height: 100%; min-height: 100%; min-width: 100%">
    <nav style="width: 100%; height: 70px;  background-color: darkgray; color: white; border-style: outset"><h1
            style="color: lightgray"></h1>


    </nav>
    <section style="width: 15%; height: 100%; float: left; border-style: outset ;  background-color:lightgray;">
        <ul><br>
            <a class="links" href="/allTasks">All tasks</a><br>
            <a class="links" href="/createIssue">Add issue</a><br>
            <a class="links" href="/createProject">Add new Project</a><br>
            <a class="links" href="/openTasks">Open tasks</a><br>
            <a class="links" href="/inProgressTasks">In progress tasks</a><br>
            <a class="links" href="/toAnalyze">To analyze</a><br>
        </ul>
    </section>
    <aside style="width: 85%; height: 100%; float: left; background-color:transparent;">


        <table id="issueTable" style="margin: 50px" border="1">

            <tr>
            <th class="thHeader" width="300px" >ID </th>
            <th class="thHeader" width="300px" >Project </th>
            <th class="thHeader" width="300px" >Reporter </th>
            </tr>
            <tr>
            <th class="thStyle" width="300px" th:text="${bugInfo.id}"> </th>
            <th class="thStyle" width="300px" th:text="${bugInfo.projectName}"> </th>
            <th class="thStyle" width="300px" th:text="${bugInfo.employeeName}"> </th>
            </tr>

            <tr>
            <th class="thHeader" width="300px" >Description </th>
            <th class="thStyle" width="300px" th:text="${bugInfo.description}" ></th>
            </tr>

            <tr>
            <th class="thHeader" width="300px" >Level </th>
            <th class="thStyle" width="300px" th:text="${bugInfo.level}" ></th>
            </tr>

            <tr>
            <th class="thHeader" width="300px" >Progress </th>
            <th class="thStyle" width="300px" th:text="${bugInfo.progress}" ></th>
            </tr>
            <tr>
            <th class="thHeader" width="300px" >Employees </th>
            <th class="thStyle" width="300px" th:text="${employeeNames}" ></th>
            </tr>

            <tr>
                <th class="thStyle" width="300px" ><button style="background-color: orange"> JOIN </button> </th>
                <th class="thStyle" width="300px" ><button  style="background-color: orange"> LEAVE </button>  </th>
            </tr>
        </table>


    </aside>

</div>
<div>
    <div  w3-include-HTML="AboutBug.html"></div >
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>
</html>
