<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:custom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My Tasks</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>



    <script>

        function loadSelect() {
            document.getElementById('selectProgress').value=document.getElementById("progress").value;
            document.getElementById('selectLevel').value=document.getElementById("level").value;
        }

    </script>

</head>

<body onload="loadSelect()">

<div style="width: 100%; height: 100%; min-height: 100%; min-width: 100%">
    <nav style="width: 100%; height: 100px;  background-color: darkgray; color: white; border-style: groove ">
        <div style="font-size: 50px"> MpgaBUG</div>
    </nav>
    <section style="width: 13%; height: 100%; float: left; border-style: outset ;  background-color:lightgray;">
        <div style="font-size: 50px"> MpgaBUG</div>
        <ul><br>
            <a class="links" href="/AllBugs">All Issues</a><br>
            <hr >
            <a class="links" href="/MyTasks">My tasks</a><br>
            <hr>
            <a class="links" href="/CreateNewIssue">Add new issue</a><br>
            <hr>
            <a class="links" href="/CreateNewIssue">Log out</a><br>
        </ul>
    </section>
    <aside style="width: 85%; height: 100%; float: left; background-color:transparent;">

        <div style="margin: 150px">
            <table border="1">
                <tr>
                    <th class="thHeader" width="250px">ID</th>
                    <th class="thHeader" width="250px">Project</th>
                    <th class="thHeader" width="250px">Reporter</th>
                    <th class="thHeader" width="250px">Last modify</th>
                </tr>
                <tr>
                    <th class="thStyle" width="250px" th:text="${bugInfo.id}"></th>
                    <th class="thStyle" width="250px" th:text="${bugInfo.projectName}"></th>
                    <th class="thStyle" width="250px" th:text="${bugInfo.employeeName}"></th>
                    <th class="thStyle" width="250px" th:text="${bugInfo.lastModify}"></th>
                </tr>
            </table>
            <table border="1" style="margin-top: 3px">
                <tr>
                    <th class="thHeader" width="1000px" style="text-align: center">Employees</th>
                </tr>
                <tr>
                    <th class="thStyle" width="1000px" th:text="${employeeNames}"></th>
                </tr>
            </table>
            <table style="margin-top: 3px">
                <tr>
                    <th class="thHeader" width="500px">Importance level</th>
                    <th class="thHeader" width="500px">Progress</th>
                </tr>
                <tr>
                    <th><select id="selectLevel" style=" height: 60px; font-size: 20px" name="level">
                        <option> HIGH</option>
                        <option> MEDIUM</option>
                        <option> LOW</option>
                    </select>
                    </th>
                    <th><select id="selectProgress" style=" height: 60px; font-size: 20px" name="Progress">
                        <option> OPEN</option>
                        <option> IN_PROGRESS</option>
                        <option> IN_ANALYZE</option>
                        <option> DONE</option>
                    </select>
                    </th>
                </tr>
            </table>
            <table>
                <tr>
                    <th class="thHeader" width="1000px" style="text-align: center">Description</th>
                </tr>
                <tr>
                    <th class="thStyle" width="1000px" height="200px">
                        <textarea name="description" style="width: 1000px; height: 200px; font-size: 20px" th:text="${bugInfo.description}">
                        </textarea>
                    </th>
                </tr>

            </table>
            <table>
                <tr>
                    <th style="text-align: center;"> <button style="background: green" class="btnAction">Join</button></th>
                    <th style="text-align: center;"> <button style="background: yellow" class="btnAction">Edit</button></th>
                    <th style="text-align: center;"> <button style="background: orange" class="btnAction">Leave</button></th>
                    <th style="text-align: center;"> <button style="background: red" class="btnAction">Delete</button></th>
                </tr>
            </table>
        </div>
    </aside>
</div>

<div>
    <input id="level"  type="hidden" th:text="${bugInfo.level}" th:value="${bugInfo.level}">
    <input id="progress" type="hidden" th:text="${bugInfo.progress}" th:value="${bugInfo.progress}">
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
