<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:custom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My Tasks</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <script>
    </script>

</head>

<body>

<div style="width: 100%; height: 100%; min-height: 100%; min-width: 100%">
    <nav style="width: 100%; height: 70px;  background-color: darkgray; color: white; border-style: outset">
        <h1 style="color: lightgray"></h1>
    </nav>
    <section style="width: 15%; height: 100%; float: left; border-style: outset ;  background-color:lightgray;">
        <ul><br>
            <a class="links" href="/AllBugs">All Issues</a><br>
            <a class="links" href="/MyTasks">My tasks</a><br>
            <a class="links" href="/CreateNewIssue">Add new issue</a><br>
        </ul>
    </section>
    <aside style="width: 85%; height: 100%; float: left; background-color:transparent;">

        <div style="margin: 150px">
            <table border="1">
                <tr>
                    <th class="thHeader" width="300px">ID</th>
                    <th class="thHeader" width="300px">Project</th>
                    <th class="thHeader" width="300px">Reporter</th>
                </tr>
                <tr>
                    <th class="thStyle" width="300px" th:text="${bugInfo.id}"></th>
                    <th class="thStyle" width="300px" th:text="${bugInfo.projectName}"></th>
                    <th class="thStyle" width="300px" th:text="${bugInfo.employeeName}"></th>
                </tr>
            </table>
            <table border="1">
                <tr>
                    <th class="thHeader" width="450px">Level</th>
                    <th class="thHeader" width="450px">Progress</th>
                </tr>
                <tr>
                    <th class="thStyle" width="450px" th:text="${bugInfo.level}"></th>
                    <th class="thStyle" width="450px" th:text="${bugInfo.progress}"></th>
                </tr>
            </table>
            <table border="1">
                <tr>
                    <th class="thHeader" width="900px" style="text-align: center">Employees</th>
                </tr>
                <tr>
                    <th class="thStyle" width="900px" th:text="${employeeNames}"></th>
                </tr>
            </table>
            <table border="1">
                <tr>
                    <th class="thHeader" width="900px" style="text-align: center">Description</th>
                </tr>
                <tr>
                    <th class="thStyle" width="900px" th:text="${bugInfo.description}"></th>
                </tr>
            </table>
            <table style="margin-top: 30px">
                <tr>
                    <th  width="450px" style="text-align: center"> <button class="btnAction">Join</button></th>
                    <th  width="450px" style="text-align: center"> <button class="btnAction">Leave</button></th>
                </tr>
            </table>
        </div>
    </aside>
</div>
<div>
    <div w3-include-HTML="AboutBug.html"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
