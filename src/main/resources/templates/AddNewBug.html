<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My Tasks</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <script>
    </script>
</head>
<body>

<div style="width: 100%; height: 100%; min-height: 100%; min-width: 100%">
    <nav style="width: 100%; height: 70px;  background-color: darkgray; color: white; border-style: outset">
        <h1 style="color: lightgray"></h1>
    </nav>
    <section style="width: 15%; height: 100%; float: left; border-style: outset ;  background-color:lightgray;">
        <ul><br>
            <a class="links" href="/AllBugs">All Issues</a><br>
            <a class="links" href="/MyTasks">My tasks</a><br>
            <a class="links" href="/CreateNewIssue">Add new issue</a><br>
        </ul>
    </section>
    <aside style="width: 85%; height: 100%; float: left; background-color:transparent;">

        <div style="margin: 150px">
            <form action="/addNewIssue" method="post">
            <table border="1">
                <tr>
                    <th class="thHeader" width="300px">Project</th>
                    <th class="thStyle" width="600px">
                        <select style="width: 600px; height: 50px; font-size: 20px" name="project">
                            <option th:each="project: ${projects}" th:value="${project.id}" th:text="${project.name}" ></option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th class="thHeader" width="300px">Importance Level</th>
                    <th class="thStyle" width="600px">
                        <select style="width: 600px; height: 50px; font-size: 20px" name="level">
                        <option> HIGH </option>
                        <option> MEDIUM </option>
                        <option> LOW </option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th class="thHeader" width="300px">Description</th>
                    <th class="thStyle" width="600px">
                        <textarea   rows="4" name="description" style="width: 600px; font-size: 20px">
                        </textarea>
                    </th>
                </tr>
                <tr>
                    <th class="thHeader" width="300px">Date</th>
                    <th class="thStyle" width="600px">
                        <input type="date" name="date" style="width: 600px; height: 50px; font-size: 20px" >
                    </th>
                </tr>
            </table>
            <input  class="btnAction" type="submit" style="margin: 50px" value="Add new issue">
            </form>
        </div>
    </aside>
</div>
<div>
    <div w3-include-HTML="AboutBug.html"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
