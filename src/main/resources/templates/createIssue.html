<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My Tasks</title>

    <style>
        body, html {
            width: 100%;
            height: 100%
        }
        .links{
            color: black;
            font-family: Calibri,serif;
        }
        tr{
            text-align: center;
        }
        td{

        }
    </style>

</head>


<body>
<div style="width: 100%; height: 100%; min-height: 100%; min-width: 100%">
    <nav style="width: 100%; height: 70px;  background-color:#4da6ff; border-style: outset"></nav>
    <section style="width: 15%; height: 100%; float: left; border-style: outset ;  background-color:lightgray;">
        <ul><br>
            <a class="links"  href="/myTasks">My tasks</a><br>
            <a class="links"  href="/createIssue">Add issue</a><br>
            <a class="links"  href="/createProject">Add new Project</a><br>
            <a class="links"  href="/openTasks">Open tasks</a><br>
            <a class="links"  href="/inProgressTasks">In progress tasks</a><br>
            <a class="links"  href="/toAnalyze">To analyze</a><br>
        </ul>

    </section>
    <aside style="width: 85%; height: 100%; float: left; background-color:transparent; border-style: outset ;  ">
            <form method="post" action="/addNewIssue">
                <table align="center" style="margin: 100px" border="1">
                    <tr >
                        <td >
                            <label>
                                <h2>Adding a new bug...</h2>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <select style="" name="projectName">
                                    <option value="" disabled selected>Select your project</option>
                                    <option>one</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                               <input  id="date" type="date" name="date" placeholder="Date" onblur="metoda()">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <select style="" name="level">
                                    <option value="" disabled selected>Select importance level</option>
                                    <option value="VERY_IMPORTANT">Very important</option>
                                    <option value="IMPORTANT">important</option>
                                    <option value="MODERATELY_IMPORTANT">Moderately important</option>
                                    <option value="LITTLE_IMPORTANT">Little important</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <textarea rows="7" cols="100" name="description" placeholder="Description..."></textarea>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="submit" style="width: 100%" value="add new issue">
                            </label>
                        </td>
                    </tr>
                </table>
                <label>
                    <input name="progress" type="hidden" value="DONE">
                </label>
            </form>
    </aside>

</div>

<script>

    function metoda(){
        let value = document.getElementById('date').value;
        let value2 = document.getElementById('date').innerText;
        console.log(value);
        console.log(value2);

    }


</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>
</html>
